version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: tictactoe-backend
    restart: always
    env_file:
      - ./infra/env.example
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    networks:
      - game-net

  frontend:
    image: nginx:1.25
    container_name: tictactoe-frontend
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"

networks:
  game-net:
    driver: bridge
