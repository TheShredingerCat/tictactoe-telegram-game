<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Крестики-нолики</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Telegram Games API -->
    <script src="https://telegram.org/js/games.js"></script>

    <link rel="stylesheet" href="./src/ui/theme.css" />
  </head>

  <body>
    <div id="app-root">

      <!-- Основной экран игры -->
      <section id="screen-game" class="screen screen--active">
        <header class="game-header">
          <h1 class="game-title">Крестики-нолики</h1>
          <p class="game-subtitle">Вы vs Компьютер</p>
        </header>

        <!-- Игровое поле -->
        <div id="board" class="board">
          <button class="cell" data-index="0"></button>
          <button class="cell" data-index="1"></button>
          <button class="cell" data-index="2"></button>

          <button class="cell" data-index="3"></button>
          <button class="cell" data-index="4"></button>
          <button class="cell" data-index="5"></button>

          <button class="cell" data-index="6"></button>
          <button class="cell" data-index="7"></button>
          <button class="cell" data-index="8"></button>
        </div>

        <div class="game-footer">
          <p id="status-text" class="status-text">Ваш ход</p>

          <button id="btn-reset" class="btn-pill">
            <img src="./assets/buttons/play_again.png" class="btn-icon" />
            Сыграть снова
          </button>
        </div>
      </section>

      <!-- Экран проигрыша -->
      <section id="screen-lose" class="screen">
        <div class="lose-card">
          <h2 class="lose-title">Проигрыш</h2>
          <p class="lose-subtitle">Сыграть снова</p>

          <div class="lose-icon">
            <img src="./assets/sad.png" alt="Sad" />
          </div>

          <button id="btn-lose-again" class="btn-pill">
            <img src="./assets/buttons/play_again.png" class="btn-icon" />
            Сыграть снова
          </button>
        </div>
      </section>

      <!-- Модалка победы -->
      <div id="promo-modal" class="promo-modal promo-modal--hidden">
        <div class="promo-card">
          <h2 class="promo-title">Победа</h2>
          <p class="promo-subtitle">Ваш промокод</p>

          <div class="promo-code-box">
            <span id="promo-code">00000</span>
          </div>

          <button id="promo-play-again" class="btn-pill">
            <img src="./assets/buttons/play_again.png" class="btn-icon" />
            Play Again
          </button>
        </div>
      </div>

    </div>

    <!-- Подключение логики игры -->
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
